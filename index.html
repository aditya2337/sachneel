<!DOCTYPE html>
<html>
<head>
  <link href='./public/css/wikiviewer.css' rel='stylesheet' type='text/css'>
  <title>Wikipedia Generator</title>
</head>
<body>
  <div>
    <div class='logo'>
      <img src='./public/images/Wikipedia-logo-v2.svg.png' />
    </div>
    <div class='form-container'>
      <div class='random-button'>
      <a href='https://en.wikipedia.org/wiki/Special:Random' target=_blank>
        <button>Random Article Generator</button>
      </a>
      </div>
      <div class='search-box'>
        <div class='search-form'>
          <form>
            <input id='search-text' type='text' />
            <input type='button' value='search' onclick='getResults()'/>
          </form>
        </div>
        <div id='search-results'>

        </div>
      </div>
    </div>
  </div>
<script src='./public/js/wikiviewer.js'></script>
</body>
</html>
